<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glisser-Déposer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Application Glisser-Déposer (Drag and Drop)</h1>

    <div class="main-container">
        <!-- Zone de départ des vignettes (optionnelle, pour le début) -->
        <div id="source-container">
            <h2>Vignettes de départ</h2>
            <div class="vignette" id="vignette-1" draggable="true">Vignette 1</div>
            <div class="vignette" id="vignette-2" draggable="true">Vignette 2</div>
            <div class="vignette" id="vignette-3" draggable="true">Vignette 3</div>
            <div class="vignette" id="vignette-4" draggable="true">Vignette 4</div>
            <div class="vignette" id="vignette-5" draggable="true">Vignette 5</div>
            <div class="vignette" id="vignette-6" draggable="true">Vignette 6</div>
            <div class="vignette" id="vignette-7" draggable="true">Vignette 7</div>
            <div class="vignette" id="vignette-8" draggable="true">Vignette 8</div>
            <div class="vignette" id="vignette-9" draggable="true">Vignette 9</div>
            <div class="vignette" id="vignette-10" draggable="true">Vignette 10</div>
        </div>

        <!-- Zone des 4 colonnes où l'on peut déposer les vignettes -->
        <div id="drop-zones">
            <div class="colonne" id="col-1">
                <h3>Colonne 1</h3>
            </div>
            <div class="colonne" id="col-2">
                <h3>Colonne 2</h3>
            </div>
            <div class="colonne" id="col-3">
                <h3>Colonne 3</h3>
            </div>
            <div class="colonne" id="col-4">
                <h3>Colonne 4</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
